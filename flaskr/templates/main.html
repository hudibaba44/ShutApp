<!DOCTYPE=html>
<html>

<head>
    <title>
        Upload Page
    </title>
   
</head>

<body>

   
    <h1>Upload Page</h1>
    <form id = "upload_form" action = "{{url_for('submitted')}}" method="POST" enctype="multipart/form-data">

        <input type="file" name="file"  accept="image/*">

        <input type="text" name="username" required>
        <input type="submit" value="Upload"><br>

    </form>

</body>

</html>
